<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="large-button" urlLink="{{urlLink}}" textValue="{{textValue}}">
  <template>
    <style>
      .response {
        color: "0099FF"
      }
    </style>
    <div layout horizontal>
      <paper-button
        label="{{textValue}}"
        on-tap="{{buttonClick}}"
        urlLink="{{urlLink}}"
        raisedButton>
      </paper-button>
    </div>
  </template>
  <script>
  Polymer({
    publish: {
      textValue: {
        value: "default",
        reflect: true
      },
      urlLink: {
        value: "default",
        reflect: true
      }
    },
    buttonClick: function(event, detail, sender) {
      window.location.href = event.target.getAttribute("urlLink");
    }
  });
  </script>
</polymer-element>
